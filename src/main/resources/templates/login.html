<!DOCTYPE html>
<html class="form-signin" lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head:: head(title='Login')"></head>

<body class="form-signin">
	<main class="form-signin">
		<form style="align:center" th:action="@{login}" method="post">
			<img class="mb-4 form-signin" th:src="@{/images/tokio.jpg}" alt="Tokio Logo" width="200" height="200">
			<h1 class="h3 mb-3 fw-normal">Iniciar sessão</h1>
			<label for="username" class="visually-hidden">Usuario</label>
			<input type="text" id="username" class="form-control" placeholder="Nome de usuario" name="username" required autofocus>
			<label for="password" class="visially-hidden">Senha</label>
			<input type="password" id="password" class="form-control" placeholder="Senha" name="password" required>
			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" value="remember-me"> Lembrar-me
				</label>
			</div>
			<button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
			
			<br/><br/>
			<div th:if="${param.error}" class="alert alert-danger" role="alert">
				Início de sessão ou palavra-passe incorrectos
			</div>
			<p class="mt-5 mb-3 text-muted">&copy; 2024 FilmoTokio</p>
		</form>
	</main>
</body>
</html>
